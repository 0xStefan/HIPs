<!DOCTYPE html>
<html lang="en">
{{- partial "head.html" . -}}

<body>
    {{ partial "header" . }}
    <main>
        {{ partial "sidebar" . }}
        {{ if .IsPage }}
        <article class="page">
            <section class="markdown-body">
                {{ block "content" . }}{{ end }}
            </section>
            <aside>
                {{ partial "right-sidebar" . }}
            </aside>
        </article>
        {{ else }}
        <section class="markdown-body">
            {{ block "content" . }}{{ end }}
        </section>
        {{ end }}
    </main>
    {{ partial "footer.html" . }}
</body>

</html>
